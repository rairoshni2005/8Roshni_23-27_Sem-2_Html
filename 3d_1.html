<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform Showcase</title>
    <style>
        body {
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            perspective: 1000px;
            width: 300px;
            height: 300px;
            position: relative;
            cursor: pointer;
        }

        .box {
            width: 100%; 
            height: 100%; 
            background-color: #000000;
            transform-style: preserve-3d;
            transition: transform 1.5s;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container:hover .box {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="ronaldo.jpg" alt="Cristiano Ronaldo">
        </div>
    </div>
</body>
</html>
