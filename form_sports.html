<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sports Committee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #adbcd298;
            margin: 0;
            padding: 0;
            animation: gradientAnimation 3s linear infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-color: #0d636698;
            }
            100% {
                background-color: #c14ce1;
            }
        }
        
        .container {
            width: 50%;
            margin: 50px auto;
            background: linear-gradient(135deg, #efc2f2, #cbb1ee);
            padding: 20px;
            border-radius: 5px;
            box-shadow:  0 100px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        label {
            font-weight: bold;
            width: 150px;
            text-align: right;
            margin-right: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #51034f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: auto;
            display: block;
        }

        button[type="submit"]:hover {
            background-color: #eb22ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Sports Committee Registration</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="grade">Grade Level:</label>
                <select id="grade" name="grade">
                    <option value="">Select Grade Level</option>
                    <option value="Freshman">Freshman</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
            
            <div class="form-group">
                <label for="sport">Preferred Sport:</label>
                <select id="sport" name="sport[]" multiple required>
                    <option value="">Select Sport</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Kabbadi">Kabbadi</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Table Tennis">Table Tennis</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
