<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Fest Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: rgba(246, 218, 233, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid black; 
      position: relative; 
    }
    img.logo {
      position: absolute;
      top: 10px;
      right: 30px;
      width: 100px; 
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea { 
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"],
    input[type="reset"] {
      width: 48%;
      background-color:  #e171c1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: left;      
      margin-right: 2%;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #e0b5e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo" class="logo"> 
    <h2>College Fest Registration</h2>
    <form action="#" id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="eg. Abc Xyz">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="eg. abc@gmail.com">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required placeholder="eg. 1234567890">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gradYear">Graduation Year:</label>
      <select id="gradYear" name="gradYear" required>
        <option value="">Select Graduation Year</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      
      <label for="event">Event:</label>
      <select id="event" name="event">
        <option value="music">Singing Solo</option>
        <option value="music">Singing Group</option>
        <option value="music">Dance Solo</option>
        <option value="music">Dance Group</option>
        <option value="dance">Fashion Show</option>
        <option value="drama">Drama</option>
        <option value="sports">Football</option>
        <option value="music">Cricket</option>
        <option value="music">Kabbadi</option>
        <option value="music">Tug Of War</option>
        <option value="music">Carrom Solo</option>
        <option value="music">Carrom Duo</option>
        <option value="music">Chess</option>
        <option value="music">Business Pitch</option>
        <option value="music">Debate</option>
      </select>

      <label for="interests">Interests:</label>
      <input type="text" id="interests" name="interests">

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="netbanking">Net Banking</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery (COD)</option>
      </select>

      <div id="paymentDetails">
      
        <div id="netbankingFields">
          <label for="bankName">Bank Name:</label>
          <input type="text" id="bankName" name="bankName">
         
        </div>

     
        <div id="upiFields">
          <label for="upiID">UPI ID:</label>
          <input type="text" id="upiID" name="upiID">
    
        </div>

      </div>

      <div style="margin-top: 10px;">
        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
        <div style="clear:both;"></div>
      </div>
    </form>
  </div>
</body>
</html>
