        <title>What is Html</title>
    </head>
    <body>
        HTML stands for Hyper Text Markup Language. 
        <br>HTML is the standard markup language for creating Web pages. 
        <br>HTML describes the structure of a Web page. HTML consists of a series of elements. HTML elements tell the browser how to display the content.
